  quiver: ^3.0.0

  characters: ^1.1.0
  
  url_launcher: ^6.0.2
  
  fleva_icons: 
    git:
      url: https://github.com/redDwarf03/fleva_icons.git
      ref: master
  
  connectivity: ^3.0.3

