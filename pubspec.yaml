  # Lock helper
  synchronized: ^3.0.0

  # Service provider
  get_it: ^6.0.0
  
  convert: ^3.0.0

  # Root/Jailbreak detection
  root_checker:
    git:
      url: https://github.com/redDwarf03/root_checker.git
